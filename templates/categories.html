{%extends 'base.html'%} {%block body%}

<div class="flex flex-col w-full p-10">
  
  <div class="flex w-full items-center justify-end">
     {%if data|length < 1%}
        <div className="alert alert-info shadow-lg h-10 w-20 ">
          <div>
            
            <span>Aucun élément n'a été ajouté.</span>
          </div>
        </div>
        {%endif%}
    <a class="btn btn-sm btn-success m-4" href="/add_category"
      ><i class="fa-solid fa-plus mx-2"></i> Ajouter une catégorie</a
    >
  </div>

  <div class="overflow-x-auto w-full">
    
    <table class="table w-full mx-auto">
      <!-- head -->
      <thead>
        <tr>
          <th>category</th>
          <th>icon</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        {%for el in data%}

        <tr>
          <td>
            <div class="flex items-center space-x-3">
              <div class="w-12 h-12">
                <img src="{{el.img_url}}" alt="{{el.name}}" />
              </div>
              <div class="font-bold">{{el.name}}</div>
            </div>
          </td>
          <td>
            <div class="w-12 h-12">
              <img src="{{el.icon_url}}" alt="{{el.name}}" />
            </div>
          </td>
          <th>
            <a
              href="/update_category/{{el.id}}"
              class="btn btn-xs btn-outline btn-success"
            >
              <i class="fa-solid fa-pen-to-square mx-2"></i>Éditer
            </a>
            <a
              href="/delete/{{el.id}}"
              class="btn btn-xs btn-outline btn-error"
            >
              <i class="fa-solid fa-trash mx-2"></i>Retirer
            </a>
          </th>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </div>
</div>

{%endblock%}
